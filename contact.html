<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kwa Jose Quick Bites</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="contact-container">
        <h1>Contact <span>Kwa Jose Quick Bites</span></h1>

        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Food Street, Nairobi, Kenya</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <p>+254 716 631 667</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <p>info@kwa-jose.com</p>
            </div>
        </div>

        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Us Here</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.15266073607!2d36.8219466!3d-1.2863895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f174c1a47b58b%3A0x36b4508b9eaa5a5a!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1633974941925!5m2!1sen!2ske" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Kwa Jose Quick Bites. All rights reserved.</p>
    </footer>

</body>
</html>
